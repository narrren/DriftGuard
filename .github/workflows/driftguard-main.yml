name: DriftGuard Orchestrator

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  engine:
    name: DriftGuard Engine
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for repository_dispatch
      pull-requests: write # For comments
      issues: write
      statuses: write
      id-token: write # For AWS OIDC if needed
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: DriftGuard Engine (Run Policy)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-1'
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          # Pass event type and action to engine
          python src/engine.py --event "${{ github.event_name }}" --action "${{ github.event.action }}"
