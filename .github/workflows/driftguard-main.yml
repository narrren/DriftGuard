name: DriftGuard Orchestrator

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]
  # Enable Reusable Workflow capability
  workflow_call:
    secrets:
      GEMINI_API_KEY:
        required: true
      AWS_ACCESS_KEY_ID:
        required: false
      AWS_SECRET_ACCESS_KEY:
        required: false
      AZURE_SUBSCRIPTION_ID:
        required: false
      AZURE_CLIENT_ID:
        required: false
      AZURE_TENANT_ID:
        required: false
      AZURE_CLIENT_SECRET:
        required: false
      GCP_CREDENTIALS_JSON:
        required: false

jobs:
  engine:
    name: DriftGuard Engine
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required for repository_dispatch
      pull-requests: write # For comments
      issues: write
      statuses: write
      id-token: write # For AWS OIDC if needed
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      # SECURITY: Auth with OIDC (Zero Trust)
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: DriftGuard Engine (Run Policy)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # AWS Keys are now handled by the OIDC step above
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          GOOGLE_APPLICATION_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS_JSON }}
          AWS_REGION: 'us-east-1'
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          # Pass event type and action to engine
          python src/engine.py --event "${{ github.event_name }}" --action "${{ github.event.action }}"
