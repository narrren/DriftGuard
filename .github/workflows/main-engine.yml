name: DriftGuard Engine

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

jobs:
  driftguard-run:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- SLASH COMMAND HANDLER (Step 1) ---
      - name: Check for Slash Command
        id: check_command
        if: github.event_name == 'issue_comment' && contains(github.event.comment.body, '/driftguard test')
        run: echo "triggered=true" >> $GITHUB_OUTPUT

      - name: DriftGuard Hello World
        if: steps.check_command.outputs.triggered == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'DriftGuard Initialized ðŸš€'
            })

      # --- POLICY ENGINE EXECUTION (Step 2, 4) ---
      - name: Set up Python
        if: github.event_name == 'pull_request'
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        if: github.event_name == 'pull_request'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run DriftGuard Engine
        if: github.event_name == 'pull_request'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python src/engine.py
