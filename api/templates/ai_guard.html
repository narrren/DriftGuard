<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>DriftGuard - AI Sync Documentation Guard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;family=JetBrains+Mono:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13cbec",
                        "background-light": "#f6f8f8",
                        "background-dark": "#101f22",
                        "code-bg": "#0B1618",
                        "panel-bg": "#15262B",
                        "panel-border": "#2A3E44",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #101f22;
        }

        ::-webkit-scrollbar-thumb {
            background: #2a3e44;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3b555d;
        }

        .diff-added {
            background-color: rgba(19, 203, 236, 0.15);
            border-left: 2px solid #13cbec;
        }

        .diff-removed {
            background-color: rgba(239, 68, 68, 0.15);
            border-left: 2px solid #ef4444;
        }

        .gemini-gradient-text {
            background: linear-gradient(90deg, #4285F4, #9B72CB, #D96570);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200 font-display h-screen flex flex-col overflow-hidden">
    <header
        class="h-16 bg-white dark:bg-panel-bg border-b border-slate-200 dark:border-panel-border flex items-center justify-between px-6 shrink-0 z-10">
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2 text-primary font-bold text-xl tracking-tight">
                <span class="material-icons">shield</span>
                DriftGuard
            </div>
            <div class="h-6 w-px bg-slate-300 dark:bg-slate-700 mx-2"></div>
            <nav class="flex items-center text-sm gap-2 text-slate-500 dark:text-slate-400">
                <a class="hover:text-primary transition-colors" href="#">Projects</a>
                <span class="material-icons text-xs">chevron_right</span>
                <a class="hover:text-primary transition-colors" href="#">payments-service</a>
                <span class="material-icons text-xs">chevron_right</span>
                <span class="text-slate-900 dark:text-white font-medium flex items-center gap-2">
                    <span class="material-icons text-sm text-purple-400">call_merge</span>
                    PR #3204
                </span>
            </nav>
            <span
                class="ml-4 px-2.5 py-0.5 rounded-full text-xs font-semibold bg-red-500/10 text-red-500 border border-red-500/20 flex items-center gap-1">
                <span class="w-1.5 h-1.5 rounded-full bg-red-500 animate-pulse"></span>
                BLOCKING
            </span>
        </div>
        <div class="flex items-center gap-4">
            <div class="flex -space-x-2">
                <div
                    class="h-8 w-8 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center text-slate-400">
                    <span class="material-icons text-sm">person</span>
                </div>
            </div>
            <button class="p-2 text-slate-400 hover:text-white transition-colors">
                <span class="material-icons">settings</span>
            </button>
            <button class="p-2 text-slate-400 hover:text-white transition-colors">
                <span class="material-icons">notifications</span>
            </button>
        </div>
    </header>
    <main class="flex-1 flex flex-col items-center justify-center p-8 text-center bg-background-dark">
        <div class="max-w-md flex flex-col items-center gap-4">
            <div class="p-6 rounded-full bg-panel-bg border border-panel-border shadow-2xl mb-2">
                <span class="material-icons text-6xl text-slate-600">manage_search</span>
            </div>
            <h2 class="text-2xl font-bold text-white">Ready for Analysis</h2>
            <p class="text-slate-400">Select a Pull Request or Project to scan for documentation drift.</p>
            <div class="flex gap-3 mt-4">
                <button
                    class="px-5 py-2.5 bg-primary hover:bg-primary/90 text-background-dark font-bold rounded shadow-lg shadow-primary/20 transition-all flex items-center gap-2">
                    <span class="material-icons text-sm">add</span>
                    Select Project
                </button>
            </div>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const runAnalysisBtn = Array.from(document.querySelectorAll('button')).find(btn => btn.innerText.includes('Run Analysis'));

            if (runAnalysisBtn) {
                runAnalysisBtn.addEventListener('click', () => {
                    // Simulate analysis
                    const originalText = runAnalysisBtn.innerHTML;
                    runAnalysisBtn.innerHTML = '<span class="material-icons text-sm animate-spin">refresh</span> Analyzing...';
                    runAnalysisBtn.disabled = true;

                    // Show analyzing state in the UI
                    const analyzingIndicator = document.querySelector('.animate-spin.h-3.w-3')?.parentElement;
                    if (analyzingIndicator) {
                        analyzingIndicator.classList.remove('hidden');
                    }

                    setTimeout(() => {
                        runAnalysisBtn.innerHTML = originalText;
                        runAnalysisBtn.disabled = false;
                        if (analyzingIndicator) {
                            analyzingIndicator.classList.add('hidden');
                        }
                        alert('Analysis complete. No new drifts detected.');
                    }, 2000);
                });
            }
        });
    </script>
</body>

</html>
