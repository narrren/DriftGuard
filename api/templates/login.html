<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>DriftGuard - Secure Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13b6ec",
                        "background-dark": "#0D1117",
                        "surface-dark": "#161b22",
                        "border-dark": "#30363d",
                    },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                    borderRadius: { "DEFAULT": "0.375rem", "md": "0.375rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .bg-technical {
            background-color: #0D1117;
            background-image:
                radial-gradient(at 50% 0%, rgba(19, 182, 236, 0.07) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(19, 182, 236, 0.03) 0px, transparent 50%);
        }

        .glass-panel {
            background: rgba(22, 27, 34, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(48, 54, 61, 0.6);
            box-shadow: 0 4px 24px -1px rgba(0, 0, 0, 0.4);
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body
    class="bg-background-dark text-slate-200 font-display min-h-screen flex items-center justify-center p-4 bg-technical">

    <main class="w-full max-w-[440px] glass-panel rounded-lg p-8 sm:p-10 relative overflow-hidden">
        <!-- Top accent line -->
        <div
            class="absolute top-0 left-0 w-full h-[2px] bg-gradient-to-r from-transparent via-primary/50 to-transparent">
        </div>

        <!-- Brand -->
        <div class="flex flex-col items-center mb-8">
            <div
                class="h-12 w-12 rounded bg-primary/10 flex items-center justify-center border border-primary/20 mb-4 shadow-[0_0_15px_rgba(19,182,236,0.15)]">
                <span class="material-symbols-outlined text-primary text-3xl">shield_lock</span>
            </div>
            <h1 class="text-white text-2xl font-bold tracking-tight">DriftGuard</h1>
            <p class="text-slate-400 text-sm mt-1">Enterprise Governance Console</p>
        </div>

        <!-- Form -->
        <form class="space-y-5" method="post" action="/auth/login">
            <div class="space-y-1.5">
                <label class="block text-sm font-medium text-slate-300" for="email">Work Email</label>
                <div class="relative">
                    <input
                        class="block w-full rounded-md border border-border-dark bg-[#0d1117] text-white shadow-sm focus:border-primary focus:ring-1 focus:ring-primary sm:text-sm h-11 px-3 py-2 transition-colors placeholder:text-slate-600"
                        id="email" name="email" placeholder="user@company.com" type="email" />
                    <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none text-slate-600">
                        <span class="material-symbols-outlined text-[20px]">mail</span>
                    </div>
                </div>
            </div>
            <div class="space-y-1.5">
                <div class="flex items-center justify-between">
                    <label class="block text-sm font-medium text-slate-300" for="password">Password</label>
                    <a class="text-xs font-medium text-primary hover:text-primary/80 transition-colors" href="#">Forgot
                        password?</a>
                </div>
                <div class="relative">
                    <input
                        class="block w-full rounded-md border border-border-dark bg-[#0d1117] text-white shadow-sm focus:border-primary focus:ring-1 focus:ring-primary sm:text-sm h-11 px-3 py-2 transition-colors placeholder:text-slate-600"
                        id="password" name="password" placeholder="••••••••" type="password" />
                    <div
                        class="absolute inset-y-0 right-0 flex items-center pr-3 cursor-pointer text-slate-600 hover:text-slate-400 transition-colors">
                        <span class="material-symbols-outlined text-[20px]">visibility_off</span>
                    </div>
                </div>
            </div>
            <button
                class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-md shadow-sm text-sm font-semibold text-white bg-primary hover:bg-[#0ea5d6] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-[#0D1117] transition-all duration-200 shadow-[0_0_15px_rgba(19,182,236,0.3)]"
                type="submit">
                Sign In
            </button>
        </form>

        <!-- Divider -->
        <div class="relative my-8">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-border-dark"></div>
            </div>
            <div class="relative flex justify-center">
                <span class="px-2 bg-[#161b22] text-xs text-slate-500 uppercase tracking-wider">Or continue with</span>
            </div>
        </div>

        <!-- GitHub SSO -->
        <a href="/auth/github"
            class="w-full flex items-center justify-center gap-3 py-2.5 px-4 border border-border-dark rounded-md bg-[#21262d] text-sm font-medium text-white hover:bg-[#30363d] hover:border-slate-500 transition-all duration-200 group">
            <svg class="h-5 w-5 fill-white" viewBox="0 0 24 24" aria-hidden="true">
                <path clip-rule="evenodd"
                    d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z"
                    fill-rule="evenodd"></path>
            </svg>
            <span>GitHub Enterprise</span>
        </a>

        <!-- Google SSO -->
        <a href="/auth/google"
            class="mt-3 w-full flex items-center justify-center gap-3 py-2.5 px-4 border border-border-dark rounded-md bg-[#21262d] text-sm font-medium text-white hover:bg-[#30363d] hover:border-slate-500 transition-all duration-200">
            <svg class="h-5 w-5" viewBox="0 0 24 24" aria-hidden="true">
                <path
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                    fill="#4285F4" />
                <path
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                    fill="#34A853" />
                <path
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                    fill="#FBBC05" />
                <path
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                    fill="#EA4335" />
            </svg>
            <span>Google Workspace</span>
        </a>

        <!-- Footer -->
        <div class="mt-8 text-center space-y-3">
            <div
                class="flex items-center justify-center gap-1.5 text-[11px] text-slate-500 uppercase tracking-widest font-semibold">
                <span class="material-symbols-outlined text-[14px] text-primary/60">lock</span>
                <span>Protected by DriftGuard v2.4.0</span>
            </div>
            <div class="flex items-center justify-center gap-4 text-xs text-slate-500">
                <a class="hover:text-slate-300 transition-colors" href="#">Request Access</a>
                <span class="text-slate-700">|</span>
                <a class="hover:text-slate-300 transition-colors" href="#">Compliance</a>
            </div>
        </div>
    </main>
</body>

</html>
