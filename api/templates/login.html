<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>DriftGuard - Sign In</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13b6ec",
                        "background-dark": "#101d22",
                        "surface-dark": "#16262c",
                        "border-dark": "#233f48",
                        "text-secondary": "#92bbc9",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "sans": ["Inter", "sans-serif"],
                    },
                },
            },
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-background-dark flex items-center justify-center min-h-screen p-4">
    <div
        class="w-full max-w-md bg-surface-dark border border-border-dark rounded-xl p-8 shadow-2xl relative overflow-hidden">
        <div class="absolute top-0 w-full h-1 bg-gradient-to-r from-transparent via-primary to-transparent opacity-50">
        </div>
        <div class="flex flex-col items-center mb-8">
            <div
                class="size-12 text-primary mb-4 flex items-center justify-center bg-primary/10 rounded-xl border border-primary/20">
                <span class="material-symbols-outlined text-3xl">shield_lock</span>
            </div>
            <h1 class="text-2xl font-bold text-white tracking-tight">Welcome back</h1>
            <p class="text-text-secondary text-sm mt-2">Sign in to your DriftGuard account</p>
        </div>
        <form class="space-y-6" onsubmit="event.preventDefault(); handleLogin();">
            <div>
                <label class="block text-sm font-medium text-text-secondary mb-2" for="email">Email address</label>
                <div class="relative">
                    <span
                        class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-[20px]">mail</span>
                    <input
                        class="w-full bg-background-dark border border-border-dark text-white text-sm rounded-lg pl-10 pr-4 py-2.5 focus:ring-primary focus:border-primary placeholder:text-gray-600 focus:ring-1 outline-none transition-all"
                        id="email" placeholder="name@company.com" required="" type="email" />
                </div>
            </div>
            <div>
                <label class="block text-sm font-medium text-text-secondary mb-2" for="password">Password</label>
                <div class="relative">
                    <span
                        class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 text-[20px]">lock</span>
                    <input
                        class="w-full bg-background-dark border border-border-dark text-white text-sm rounded-lg pl-10 pr-4 py-2.5 focus:ring-primary focus:border-primary placeholder:text-gray-600 focus:ring-1 outline-none transition-all"
                        id="password" placeholder="••••••••" required="" type="password" />
                </div>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input
                        class="h-4 w-4 rounded border-gray-600 bg-background-dark text-primary focus:ring-primary focus:ring-offset-background-dark"
                        id="remember-me" type="checkbox" />
                    <label class="ml-2 block text-sm text-text-secondary" for="remember-me">Remember me</label>
                </div>
                <a class="text-sm font-medium text-primary hover:text-primary-400" href="#">Forgot password?</a>
            </div>
            <button
                class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-[#111e22] bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all hover:scale-[1.02]"
                type="submit">
                Sign In
            </button>
        </form>
        <div class="mt-6">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-border-dark"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-surface-dark text-text-secondary">Or continue with</span>
                </div>
            </div>
            <div class="mt-6 grid grid-cols-2 gap-3">
                <a class="w-full flex items-center justify-center px-4 py-2 border border-border-dark rounded-lg shadow-sm bg-background-dark text-sm font-medium text-white hover:bg-border-dark transition-colors"
                    href="#">
                    <img alt="Google" class="h-5 w-5 mr-2" src="https://www.svgrepo.com/show/475656/google-color.svg" />
                    Google
                </a>
                <a class="w-full flex items-center justify-center px-4 py-2 border border-border-dark rounded-lg shadow-sm bg-background-dark text-sm font-medium text-white hover:bg-border-dark transition-colors"
                    href="#">
                    <img alt="GitHub" class="h-5 w-5 mr-2" src="https://www.svgrepo.com/show/512317/github-142.svg" />
                    GitHub
                </a>
            </div>
        </div>
    </div>
    <script>
        async function handleLogin() {
            const btn = document.querySelector('button[type="submit"]');
            btn.innerHTML = 'Signing in...';
            btn.disabled = true;
            // Simulate login for demo or real fetch
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 800);
        }
    </script>
</body>

</html>
