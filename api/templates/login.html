<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Login - DriftGuard</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&amp;font-family=Inter:wght=400;500;600&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13cbec",
                        "background-light": "#f6f8f8",
                        "background-dark": "#0B1215",
                        "surface-dark": "#131b20",
                        "border-color": "#283639",
                    },
                    fontFamily: {
                        "display": ["Outfit", "sans-serif"],
                        "body": ["Inter", "sans-serif"],
                    },
                },
            },
        }
    </script>
    <style>
        .login-gradient {
            background: radial-gradient(circle at 100% 0%, rgba(19, 203, 236, 0.2) 0%, rgba(11, 18, 21, 0) 50%);
        }
    </style>
</head>

<body
    class="bg-background-dark text-white font-body min-h-screen flex items-center justify-center relative overflow-hidden">
    <div class="fixed inset-0 login-gradient -z-10"></div>
    <div
        class="w-full max-w-md p-8 bg-surface-dark/95 border border-border-color rounded-2xl shadow-[0_0_50px_rgba(0,0,0,0.5)] backdrop-blur-sm relative z-10 transition-all hover:shadow-[0_0_60px_rgba(19,203,236,0.1)]">
        <div class="flex flex-col items-center mb-8">
            <div
                class="w-12 h-12 rounded-xl bg-primary/20 text-primary flex items-center justify-center mb-4 shadow-[0_0_20px_rgba(19,203,236,0.2)]">
                <span class="material-symbols-outlined text-3xl">shield_lock</span>
            </div>
            <h1 class="text-3xl font-display font-bold text-white mb-2">Welcome Back</h1>
            <p class="text-slate-400 text-sm">Sign in to manage your infrastructure governance settings.</p>
        </div>
        <div class="flex flex-col gap-4 mb-6">
            <button
                class="w-full flex items-center justify-center gap-3 px-6 py-3 bg-white text-slate-900 font-bold rounded-lg hover:bg-slate-100 transition-colors shadow-lg shadow-white/10 group">
                <svg class="w-5 h-5 group-hover:scale-110 transition-transform" viewBox="0 0 24 24">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4"></path>
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853"></path>
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="#FBBC05"></path>
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335"></path>
                </svg>
                Sign in with Google
            </button>
            <button
                class="w-full flex items-center justify-center gap-3 px-6 py-3 bg-[#24292e] text-white font-bold rounded-lg hover:bg-[#2f363d] transition-colors border border-slate-700 shadow-lg shadow-black/30 group">
                <svg class="w-5 h-5 fill-white group-hover:scale-110 transition-transform" viewBox="0 0 24 24">
                    <path
                        d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12">
                    </path>
                </svg>
                Sign in with GitHub
            </button>
        </div>
        <div class="relative flex py-2 items-center mb-6">
            <div class="flex-grow border-t border-border-color"></div>
            <span class="flex-shrink-0 mx-4 text-slate-500 text-xs">OR CONTINUE WITH EMAIL</span>
            <div class="flex-grow border-t border-border-color"></div>
        </div>
        <form action="/dashboard" class="flex flex-col gap-4">
            <div>
                <label class="sr-only" for="email">Email</label>
                <input
                    class="w-full bg-surface-dark border border-border-color rounded-lg px-4 py-3 text-sm text-slate-200 placeholder-slate-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all"
                    id="email" name="email" placeholder="name@company.com" required="" type="email" />
            </div>
            <div>
                <label class="sr-only" for="password">Password</label>
                <input
                    class="w-full bg-surface-dark border border-border-color rounded-lg px-4 py-3 text-sm text-slate-200 placeholder-slate-500 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all"
                    id="password" name="password" placeholder="••••••••" required="" type="password" />
            </div>
            <div class="flex items-center justify-between text-xs">
                <label class="flex items-center gap-2 text-slate-400 cursor-pointer">
                    <input
                        class="form-checkbox rounded bg-surface-dark border-border-color text-primary focus:ring-offset-0 focus:ring-0"
                        type="checkbox" />
                    Remember me
                </label>
                <a class="text-primary hover:text-white transition-colors" href="#">Forgot Password?</a>
            </div>
            <button
                class="w-full px-6 py-3 bg-primary hover:bg-primary/90 text-background-dark font-display font-bold rounded-lg shadow-[0_0_20px_rgba(19,203,236,0.2)] hover:shadow-[0_0_30px_rgba(19,203,236,0.3)] transition-all mt-2"
                type="submit">
                Sign In
            </button>
        </form>
        <p class="text-center text-xs text-slate-500 mt-6">
            Don't have an account? <a class="text-primary hover:text-white transition-colors font-medium"
                href="#">Request Access</a>
        </p>
    </div>
</body>

</html>
